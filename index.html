<!-- cspell:words ArcaneSavant browserconfig startpages -->

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Term-tree</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" sizes="180x180" href="./static/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./static/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./static/favicon/favicon-16x16.png">
  <link rel="manifest" href="./static/favicon/site.webmanifest">
  <link rel="mask-icon" href="./static/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="./static/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="msapplication-config" content="./static/favicon/browserconfig.xml">
  <meta name="theme-color" content="#653fc2">
  <link rel="stylesheet" type="text/css" href="./static/css/style.css" />
  <script src="./static/js/script.js" defer></script>
</head>

<body>
  <main>
    <div class="prompt">
      [<span data-Name>startpages</span>@<span>cyberspace</span> ~]$ tree
    </div>
    <div class="tree">
      <h1>.</h1>
      <ul id="list">
        <li>
          <h1>[error]</h1>
        </li>
      </ul>
    </div>
    <div class="prompt">
      [<span data-Name>startpages</span>@<span>cyberspace</span> ~]$
      DuckDuckGo
    </div>
    <form action="https://duckduckgo.com/" method="GET" autocomplete="off">
      <h1>search:&nbsp;</h1>
      <!-- <input type="text" name="q" id="search" wrap="hard" autofocus> -->
      <textarea type="text" name="q" id="search" wrap="hard" autofocus></textarea>
    </form>
  </main>
</body>

</html>
